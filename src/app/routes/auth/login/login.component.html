<app-toolbar></app-toolbar>

<div class="login-form-wrap">
  <mat-grid-list cols="2" rowHeight="550" gutterSize="0" class="login-container">
      <mat-grid-tile class="backgroundImage" style="background-image: url(/assets/MTX_Nasdaq_image.jpg)">
        <!--<img src="../../../../assets/MTX_Nasdaq_image.jpg" />-->
      </mat-grid-tile>
      <mat-grid-tile>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" >
    <mat-card class="mat-elevation-z">
     <!---- <mat-card-header>
       <mat-card <mat-card-title>Login</mat-card-title>
      </mat-card-header>-->
      <mat-card-content>

        <mat-grid-list cols="2" rowHeight="70" gutterSize="16">
          <mat-grid-tile colspan="2" class="welcomeClass">
            <h2>Welcome Back</h2>
            <p>Enter your details here to login</p>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="1">
            <mat-checkbox class="">Remember me</mat-checkbox>
          </mat-grid-tile>
          <mat-grid-tile colspan="1">
            <a routerLink="/forgot">Change/forgot password</a>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
      <mat-card-actions *ngIf="!email">
        <button mat-raised-button class="success-button" color="primary" type="submit" *ngIf="!loading" [disabled]="!loginForm.valid">
          Login
        </button>
        <button class="loading-button" mat-raised-button color="primary" type="submit" *ngIf="loading" disabled>
          <mat-spinner color="accent" [diameter]="20"></mat-spinner>
        </button>
      </mat-card-actions>


      <mat-card-footer *ngIf="!email" >
        Don't have an account?
        <a routerLink="/signup" class="displayBlock">Register Now</a>

      </mat-card-footer>
    </mat-card>
    </form>
  </mat-grid-tile>
  </mat-grid-list>
</div>

<app-footer></app-footer>
