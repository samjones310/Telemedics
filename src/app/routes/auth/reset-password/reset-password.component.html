<app-toolbar></app-toolbar>

<div class="reset-form-wrap">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Update Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-grid-list cols="2" rowHeight="70" gutterSize="16">
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input type="password" matInput placeholder="New Password" formControlName="newPassword" required>
              <mat-error *ngIf="resetForm.controls.newPassword.invalid">{{getErrorMessage('newPassword')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input type="password" matInput placeholder="Re-enter Password" formControlName="rePassword" required>
              <mat-error *ngIf="resetForm.controls.rePassword.invalid">{{getErrorMessage('rePassword')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="success-button" color="primary" type="submit" *ngIf="!loading" [disabled]="!resetForm.valid">Update Password</button>
        <button class="loading-button" mat-raised-button color="primary" type="submit" *ngIf="loading" disabled>
          <mat-spinner color="accent" [diameter]="20"></mat-spinner>
        </button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>

<app-footer></app-footer>
