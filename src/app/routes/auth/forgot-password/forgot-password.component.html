<app-toolbar></app-toolbar>

<div class="forgot-form-wrap">
  <mat-grid-list cols="2" rowHeight="550" gutterSize="0" class="forgot-container">
    <mat-grid-tile class="backgroundImage">
     <!---- <img src="../../../../assets/MTX_Nasdaq_image.jpg" />-->
    </mat-grid-tile>
    <mat-grid-tile>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">

    <mat-card class="mat-elevation-z">
     <!---- <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>-->
      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="70" gutterSize="16">
          <mat-grid-tile colspan="2" class="welcomeClass">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
          </mat-grid-tile>

       
          <mat-grid-tile colspan="2">
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="forgotForm.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="success-button" color="primary" type="submit" *ngIf="!loading" [disabled]="!forgotForm.valid">Send Password Reset Email</button>
        <button class="loading-button" mat-raised-button color="primary" type="submit" *ngIf="loading" disabled>
          <mat-spinner color="accent" [diameter]="20"></mat-spinner>
        </button>
      </mat-card-actions>

      <mat-card-footer>
        Don't have an account? <a routerLink="/signup" class="displayBlock">Register</a>
      </mat-card-footer>
    </mat-card>

  </form>
  </mat-grid-tile>
  </mat-grid-list>
</div>


<app-footer></app-footer>
